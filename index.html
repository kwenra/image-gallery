<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Image Gallery | Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/jquery.modal.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">


  </head>
  <body>

    <!-- Modals; Edit with care -->
    <!-- 1st modal -->
    <div id="img1" style="display:none;">
      <p>the road (image 1)</p>
      <img src="images/large/001.jpg">
    </div>
    <!-- 2nd modal -->
    <div id="img2" style="display:none;">
      <p>the valley (image 2)</p>
      <img src="images/large/002.jpg">
    </div>
    <!-- 3rd modal -->
    <div id="img3" style="display:none;">
      <p>the cliffside (image 3)</p>
      <img src="images/large/003.jpg">
    </div>
    

    <!-- Page content -->
    <div class="container">

      <section class="page-header">
        <h1 class="project-name">Image Gallery.</h1>
        <h2 class="project-tagline">Lab version</h2>
      </section>

      <!-- First large image -->
      <section class="gallery">
        <ul class="imageGallery">
          <li><a href="#img1" rel="modal:open"><img src="images/thumbnails/001.jpg"></a></li>
        </ul>
      </section>
      <!-- Second large image -->
      <section class="gallery">
        <ul class="imageGallery">
          <li><a href="#img2" rel="modal:open"><img src="images/thumbnails/002.jpg"></a></li>
        </ul>
      </section>
      <!-- Third large image -->
      <section class="gallery">
        <ul class="imageGallery">
          <li><a href="#img3" rel="modal:open"><img src="images/thumbnails/003.jpg"></a></li>
        </ul>
      </section>

      <footer class="site-footer">
        <hr>
        <p>Public domain photos provided by <a href="http://skuawk.com" target="_blank">skuawk.com</a></p>
      </footer>
      <!-- JavaScript; Do not edit below -->
       <script src="js/jquery-1.12.0.min.js"></script>
        <script src="js/jquery.modal.min.js"></script>
    </div>
  </body>
</html>
